spring.application.name=${APP_NAME:allinmath-backend}

# Server Configuration
server.port=8080
server.servlet.context-path=/core/v1
# server.servlet.context-path=/api  # Removed to avoid confusion

# Firebase Configuration
# Firebase Configuration
firebase.config.path=${FIREBASE_CONFIG_PATH}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:}

# Security Configuration
# Spring Security default user is not needed as we use Firebase Auth

# Firebase Configuration
firebase.project-id=${FIREBASE_PROJECT_ID:all-in-math}

# Logging Configuration
logging.level.com.allinmath.backend=DEBUG

# Statsig Configuration
statsig.server.secret=${STATSIG_SERVER_SECRET:}

logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000,http://localhost:8081
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Sentry Configuration
sentry.dsn=${SENTRY_DSN}
# Add data like request headers and IP for users,
# see https://docs.sentry.io/platforms/java/guides/spring-boot/data-management/data-collected/ for more info
sentry.send-default-pii=true

# Resend Configuration
resend.api-key=${RESEND_API_KEY}
resend.from-email=${RESEND_FROM_EMAIL:onboarding@resend.dev}

# Statsig Configuration
statsig.secret=${STATSIG_SECRET}
