# Test Configuration
spring.application.name=allinmath-backend-test

# Server Configuration
server.port=8080
server.servlet.context-path=/core/v1

# Firebase Configuration - Test values
firebase.config.path=src/test/resources/test-firebase-config.json
firebase.storage.bucket=test-bucket
firebase.project-id=test-project

# Redis Configuration - Test values
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# Rate Limiting Configuration
ratelimit.enabled=true
ratelimit.default.capacity=100
ratelimit.default.refill-tokens=100
ratelimit.default.refill-duration-minutes=1
ratelimit.sensitive.capacity=10
ratelimit.sensitive.refill-tokens=10
ratelimit.sensitive.refill-duration-minutes=1

# Logging Configuration
logging.level.com.allinmath.backend=INFO

# Statsig Configuration - Test values
statsig.server.secret=test-secret
statsig.secret=test-secret

# Sentry Configuration - Test values (disabled)
sentry.dsn=
sentry.send-default-pii=false

# Resend Configuration - Test values
resend.api-key=test-api-key
resend.from-email=test@test.com

# Jackson Configuration
spring.jackson.mapper.accept-case-insensitive-enums=true
